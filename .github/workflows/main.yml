name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the `main` branch
  pull_request:
    branches:
      - main  # Trigger when a pull request is made to the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest  # The runner operating system

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Pulls the repository's code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Node.js version (adjust if needed)

    - name: Install dependencies
      run: npm install  # Install dependencies using npm

    - name: Run tests
      run: npm test  # Run your test suite with npm (make sure you have tests set up)

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Pulls the repository's code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install  # Install dependencies

    - name: Deploy to production
      run: |
        echo "Deploying to production..."  # Replace this with actual deploy commands (e.g., to Heroku, AWS, etc.)
      if: github.ref == 'refs/heads/main'  # Deploy only from `main` branch
